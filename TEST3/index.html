<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Pomodoro Timer</h1>
    <hr class="line">
  <div class="container">
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
     <div class="settings">
      <label for="work-time">Work minutes: </label>
      <input type="number" id="work-time" value="25" min="1">
      <label for="break-time">Break minutes: </label>
      <input type="number" id="break-time" value="5" min="1">
     </div>
    <p>Completed Sessions: <span id="session-count">0</span></p> 
  </div>
  <script src="script.js"></script>
</body>
</html>
